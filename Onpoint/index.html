<!DOCTYPE html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onpoint Слайдер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main id="slider">

      <ul id="slider__items">

        <li class="slider__elem">
          <img src="img/test-slide-1.jpg" alt="slide 1" />

      <ul id="slider__nav">

  <script src="main.js"></script>
