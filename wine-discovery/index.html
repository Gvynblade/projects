<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задания JS Wine discovery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="task1">

    <p>Задание #1: Скоприровать введеные данные при клике на input.</p>

    <input type="text" name="url" id="url" value="" autocomplete="off">
    <button type="button" name="button" id="button">Скопировать</button>

  </section>

  <section id="task2">

    <p>Задание #2: Скоприровать введеные данные при клике на input.</p>

    <form  action="index.html" method="get">

      <input type="text" name="a" id="a" value="" autocomplete="off" placeholder="a">
      <input type="text" name="b" id="b" value="" autocomplete="off" placeholder="b">
      <input type="text" name="test" id="test" value="" autocomplete="off" placeholder="test">
      <input type="text" name="clear" id="clear" value="" autocomplete="off" placeholder="clear">
      <input type="submit" value="Отправить">

    </form>

    <br>

    <button type="button" name="button" id="urlchange" onclick="changeURL ({a:4, clear: 'staticcashe'})">changeURL</button>

    <p>Кнопка запускает функцию changeURL ({a:4, clear: 'staticcashe'})</p>

  </section>

  <script src="main.js"></script>
</body>
</html>
